{% extends 'layout.html' %}

{% block content %}

<style>
body, input {
  font-size: 20px;
}
.color-button {
  display: inline-block;
  width: 80px;
  height: 40px;
  border-radius: 20px;
  background: #EEE;
}
.huebee1 .huebee__cursor {
  width: 20px;
  height: 20px;
  border-width: 5px;
}
.huebee2 {
  transition: none;
}
.huebee2 .huebee__cursor {
}
.patch {
  display: inline-block;
  width: 40px;
  height: 40px;
  font-size: 12px;
  border: 1px solid #CCC;
}

</style>

</head>
<body>

  <h1>basic</h1>


  <div class="row">
    <div class="col-lg-9">
      <div class="mx-auto mb-5 mb-lg-0">
        <img class="img-fluid center" src="{{url_for('static',filename=file_name)}}" alt="">
      </div>
    </div>
    <div class="col-lg-3">
      <input data-huebee='{ "staticOpen": true, "setBGColor": true }' value="#F08" />
    </div>
  </div>

  <p align="center">
      <br>
      <button class="col-12 col-md-3" type="submit" class="btn btn-block btn-lg btn-secondary center">Download</button>
      <br><br>
    </div>

  </p>


<script src="../bower_components/ev-emitter/ev-emitter.js"></script>
<script src="../bower_components/unipointer/unipointer.js"></script>
<script src="static/js/huebee.pkgd.min.js"></script>

<script>
var colorInput1 = document.querySelector('.color-input1');
var hueb = new Huebee( colorInput1, {
  customColors: [ '#C25', 'red',  'transparent',
    '#EA0', '#19F', 'foobar', '#E5A', 'gray', 'darkgreen',
    'yellow', '#F90', '#8C8' ],
  hues: 7,
  shades: 7,
  saturations: 1,
  className: 'huebee1',
  hue0: 200,
  setBGColor: true,
});
var h1 = document.querySelector('h1');
hueb.on( 'change', function( color ) {
  h1.style.backgroundColor = color;
});
new Huebee( document.querySelector('.color-input2'), {
  hues: 6,
  saturations: 1,
  setBGColor: true,
  className: 'huebee2',
  notation: 'hex',
})
new Huebee( document.querySelector('.color-button1'), {
  setBGColor: '.color-button1-bg',
  setText: '.color-button1-bg',
})
</script>

</body>
{% endblock %}
