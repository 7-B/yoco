<body>
<link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="static/css/style.css">

    <div class="container-fluid" id="main">
        <div class="col-xs-12 col-sm-10 svg-container bg-light" style="margin:100px 0px 100px 0px">
            <!--<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="200" height="200">
               </svg>--><object class="{{svg}} col-xs-offset-2 col-xs-8 col-sm-offset-0 col-sm-10 col-md-offset-0 col-md-10 col-lg-offset-0 col-lg-10 img-fluid" style="max-height:800px;" type="image/svg+xml" data={{url_for('static',filename='output/out.png')}} onload="getColor('paintid')" id="paintid"></object>
        </div>
        <div class="col-xs-12 col-sm-3 sidemenu">
            <form class="form-horizontal" action="" method="POST">
                <div class="visible-xs toggle-btn" onclick="toggleForm()">+</div>

                <div class="hidden-xs form-group">
                    <div class="col-sm-12">
                        <input type="text" placeholder="NAME OF PAINT" name="paintname" id="paintname" class="form-control" value="{{svg}}">
                    </div>
                </div>

                <div class="palette row">
                    <div class="col-sm-4 col-md-3 col-xs-2">
                        <div style="background:#f96dc1" class="color-sample selected"></div>
                    </div>
                    <div class="col-sm-4 col-md-3 col-xs-2">
                        <div style="background:#f66" class="color-sample"></div>
                    </div>
                    <div class="col-sm-4 col-md-3 col-xs-2">
                        <div style="background:#f59b5b" class="color-sample"></div>
                    </div>
                    <div class="col-sm-4 col-md-3 col-xs-2">
                        <div style="background:#f9ce30" class="color-sample"></div>
                    </div>
                    <div class="col-sm-4 col-md-3 col-xs-2">
                        <div style="background:#9cda39" class="color-sample"></div>
                    </div>
                    <div class="col-sm-4 col-md-3 col-xs-2">
                        <div style="background:#6a9" class="color-sample"></div>
                    </div>
                    <div class="col-sm-4 col-md-3 col-xs-2">
                        <div style="background:#39d5ef" class="color-sample"></div>
                    </div>
                    <div class="col-sm-4 col-md-3 col-xs-2">
                        <div style="background:#5b95b7" class="color-sample"></div>
                    </div>
                    <div class="col-sm-4 col-md-3 col-xs-2">
                        <div style="background:#5994ff" class="color-sample"></div>
                    </div>
                    <div class="col-sm-4 col-md-3 col-xs-2">
                        <div style="background:#f9f9f9" class="color-sample"></div>
                    </div>
                    <div class="col-sm-4 col-md-3 col-xs-2">
                        <div style="background:#868686" class="color-sample"></div>
                    </div>
                    <div class="col-sm-4 col-md-3 col-xs-2">
                        <div style="background:#333" class="color-sample"></div>
                    </div>
                </div>
                <div class="row">
                        <label class="col-xs-12 switch">Blend mode
                            <input id="blend-mode" type="checkbox">
                            <div class="slider round"></div>
                        </label>
                </div>
                <div class="btn-group col-xs-12 hidden-xs">
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-8">
                            <a id="download" href="" onclick="save('paintid')">
                                <input class="form-control" type="button" Value="Save">
                            </a>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-8">
                            <a id="cancel-btn" href="/main" onclick="">
                                <input class="form-control" type="button" Value="Cancel">
                            </a>
                        </div>
                    </div>
                </div>

                <div class="clear"></div>

            </form>
        </div>
    </div>
    <div id='cancel-msg' class="hidden message-box-container">
        <div id="message-box" class="col-sm-offset-4 col-sm-4">
            <h3>Your work will NOT be saved!</h3>
            <br>
            <br>
            <div class="col-sm-offset-2 col-sm-4">
                <a id="dontsave-btn" href="/main">
                    <input id="msg-btn-1" class="form-control" type="button" Value="Don't Save" onclick="">
                </a>
            </div>
            <div class="col-sm-4">
                <input id="msg-btn-2" class="form-control" type="button" Value="Cancel" onclick="hideBox()">
            </div>
        </div>
    </div>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
<script src="static/js/script.js"></script>
<script src="static/js/coloring.js"></script>
<script src="static/js/test.js"></script>
